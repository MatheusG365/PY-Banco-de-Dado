<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Pessoa</h1>
    </header>
    <main>
        <h2>Editar Usuario</h2>

        <form action="{{ url_for('usuarioedit', id=usuario[0]) }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario[1] }}" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ usuario[2] }}" required>

            <label for="senha">Ano de Publicação:</label>
            <input type="text" id="senha" name="senha" value="{{ usuario[3] }}" required>

            <button type="submit">Salvar Alterações</button>
             <a href="{{ url_for('index') }}">Cancelar</a>
        </form>
    </main>
</body>
</html>
